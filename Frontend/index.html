<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple URL Shortener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Simple URL Shortener</h2>
    <input type="text" id="urlInput" placeholder="Enter your URL here">
    <button id="shortenBtn">Generate Short URL</button>
    <p class="output" id="output"></p>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Original URL</th>
          <th>Short URL</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody id="urlTableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
